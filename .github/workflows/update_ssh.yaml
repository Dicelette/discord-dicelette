name: Update VPS
on:
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  update_vps:
    runs-on: ubuntu-latest
    steps:
      - name: Connect to vps
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          password: ${{ secrets.PASSWORD }}
          script: |
            PATH=$PATH:/home/.local/share/nvm/v20.14.0/bin
            cd dicelette/
            git pull
            pnpm i
            pnpm run restart
